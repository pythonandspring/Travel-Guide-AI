{% load static %}

{% block styling %}
    <link rel="stylesheet" href="{% static 'accommodation/css/hotel_image_popup.css' %}">
{% endblock styling %}

{% block content %}

<div class="popup-container">
    <div class="popup-content">
        <h1>Image Details</h1>

        <!-- Image Display -->
        <div class="image-display">
            <img src="{{ image.image.url }}" alt="{{ image.name }}" />
        </div>

        <form action="{% url 'delete_place_image' image.place_id image.id %}" method="POST" onsubmit="return confirm('Are you sure you want to delete this image?');">
            {% csrf_token %}
            <button type="submit" class="delete-button">Delete Image</button>
        </form>

        <a href="{% url 'get_images' image.place_id %}">Back to Images</a>
    </div>
</div>

{% endblock content %}
