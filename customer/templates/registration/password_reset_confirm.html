{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'customer/css/register.css' %}">
</head>

<div class="register-container">
    <div class="form-group">
        <h2>Reset Your Password</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change Password</button>
        </form>
    </div>
</div>

{% endblock content %}
