{% extends 'cust_base/base.html' %}
{% load static %}

{% block styling %}
<link rel="stylesheet" href="{% static 'customer/css/accommodation.css' %}">
{% endblock styling %}

{% block content %}
<div  style="background: url('{% static "images/bg-table.jpg" %}') no-repeat center center/cover; padding-top: 2rem; padding-bottom: 2rem;">
<div class="accommodation-container">
    <h1>Accommodation Details</h1>
    <p>Please fill in the following details to book your stay with us.</p>

    <!-- Accommodation Form -->
    <form action="#" method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name" name="customer_name" required>
        </div>

        <div class="form-group">
            <label for="customer-location">Customer Location:</label>
            <input type="text" id="customer-location" name="customer_location" required>
        </div>

        <div class="form-group">
            <label for="num-persons">Number of Person:</label>
            <input type="number" id="num-persons" name="num_persons" value="1" min="1" required>
        </div>

        <div class="form-group">
            <label for="num-days">Number of Days Halt:</label>
            <input type="number" id="num-days" name="num_days" min="1" required>
        </div>

        <div class="form-group">
            <label for="room-type">Room Type:</label>
            <select id="room-type" name="room_type" required>
                <option value="AC Single Bed Room">AC Single Bed Room</option>
                <option value="AC Double Bed Room">AC Double Bed Room</option>
                <option value="Non-AC Single Bed Room">Non-AC Single Bed Room</option>
                <option value="Non-AC Double Bed Room">Non-AC Double Bed Room</option>
            </select>
        </div>

        <button type="submit">Submit Accommodation Details</button>
    </form>
</div>
</div>
{% endblock %}
