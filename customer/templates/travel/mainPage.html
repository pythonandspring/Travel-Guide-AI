{% extends 'cust_base/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <!-- Welcome Header -->
    <h2 class="text-center mb-4">Welcome to Travel Guide AI</h2>

    <!-- Search Form -->
    <div class="card p-4 shadow">
        <form id="travelSearchForm">
            <div class="row g-3">
                <!-- From Location -->
                <div class="col-md-4">
                    <label for="fromLocation" class="form-label">From Location</label>
                    <input type="text" class="form-control" id="fromLocation" placeholder="Enter starting point" required>
                </div>

                <!-- To Location -->
                <div class="col-md-4">
                    <label for="toLocation" class="form-label">To Location</label>
                    <input type="text" class="form-control" id="toLocation" placeholder="Enter destination" required>
                </div>

                <!-- Date and Time -->
                <div class="col-md-4">
                    <label for="dateTime" class="form-label">Date and Time</label>
                    <input type="datetime-local" class="form-control" id="dateTime" required>
                </div>
            </div>

            <!-- Generate Cost Button -->
            <div class="row g-3 mt-3">
                <div class="col-md-4">
                    <button type="button" class="btn btn-primary w-100" id="generateCostBtn">Generate Cost</button>
                </div>
                <div class="col-md-8">
                    <p class="text-success fw-bold" id="costDisplay" style="display: none;">Estimated Cost: â‚¹<span id="randomCost"></span></p>
                </div>
            </div>
        </form>
    </div>

    <!-- Customer Details Section -->
    <div class="card p-4 shadow mt-4">
        <h5>Customer Details</h5>
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Email:</strong> john.doe@example.com</p>
        <p><strong>Phone:</strong> +91 9876543210</p>
    </div>
</div>

<script>
    // JavaScript to handle cost generation
    document.getElementById('generateCostBtn').addEventListener('click', function () {
        const minCost = 500;
        const maxCost = 5000;
        const randomCost = Math.floor(Math.random() * (maxCost - minCost + 1)) + minCost;

        // Display the cost
        document.getElementById('randomCost').textContent = randomCost;
        document.getElementById('costDisplay').style.display = 'block';
    });
</script>
{% endblock %}
