{% extends 'home/base.html' %}
{% load static %}

{% block styling %}
    <link rel="stylesheet" href="{% static 'customer/css/feedback.css' %}">
{% endblock styling %}

{% block content %}
<div style="background: url('{% static "images/bg-f.jpg" %}') no-repeat center center/cover; padding-top: 3rem; padding-bottom: 2rem;">
    <div class="feedback-container">
        <h1 class="text-center">We Value Your Feedback!</h1>
        <p class="text-center">Please share your experience or suggestions to help us improve.</p>

        <!-- Feedback Form -->
        <form action="#" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="visitor-name">Visitor Name:</label>
                <input type="text" id="visitor-name" name="visitor_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="visitor-address">Visitor Address:</label>
                <input type="text" id="visitor-address" name="visitor_address" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="visitor-email">Visitor Email:</label>
                <input type="email" id="visitor-email" name="visitor_email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="visitor-phone">Visitor Phone No:</label>
                <input type="tel" id="visitor-phone" name="visitor_phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" placeholder="Write your feedback here..." required></textarea>
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mt-3">Submit</button>
        </form>    
    </div>
</div>

<!-- JavaScript for Alerts -->
<script>
    alertify.set('notifier', 'position', 'top-right');
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                alertify.success("{{ message|escapejs }}");
            {% elif message.tags == 'error' %}
                alertify.error("{{ message|escapejs }}");
            {% elif message.tags == 'warning' %}
                alertify.warning("{{ message|escapejs }}");
            {% else %}
                alertify.message("{{ message|escapejs }}");
            {% endif %}
        {% endfor %}
    {% endif %}
</script>
{% endblock %}
