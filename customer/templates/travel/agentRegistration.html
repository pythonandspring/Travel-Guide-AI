{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/agentRegistration.css' %}">
</head>

<div class="registration-container">
    <h1>Agent Registration</h1>
    <p>Please fill in the following details to register as an agent with us.</p>

    <!-- Agent Registration Form -->
    <form method="post">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="agent-name">Agent Name:</label>
            <input type="text" id="agent-name" name="agent_name" required>
        </div>

        <div class="form-group">
            <label for="agent-address">Agent Address:</label>
            <input type="text" id="agent-address" name="agent_address" required>
        </div>

        <div class="form-group">
            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="mob-num">Mobile Number:</label>
            <input type="tel" id="mob-num" name="mob_num" pattern="[0-9]{10}" required>
        </div>

        <div class="form-group">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" required>
        </div>

        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>
        </div>

        <button type="submit">Register Agent</button>
    </form>
</div>
{% endblock %}
