{% extends 'travel/base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'travel/edit_user.css' %}">
</head>

<div class="edit-user-container">
    <h1>Edit Profile for {{ user.username }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn-save">Save Changes</button>
        <a href="{% url 'admin_dashboard' %}" class="btn-cancel">Cancel</a>
    </form>
</div>
{% endblock %}
