{% extends 'home/base.html' %}
{% load static %}

{% block styling %}
    <link rel="stylesheet" href="{% static 'css/contact.css' %}">
{% endblock styling %}

{% block content %}
<div style="background: url('{% static "images/bg-f.jpg" %}') no-repeat center center/cover; padding-top: 3rem; padding-bottom: 2rem;">

<div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have any questions? We'd love to hear from you. Fill out the form below and we'll get back to you as soon as possible.</p>

    <form action="#" method="POST">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>

        <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
</div>
{% endblock %}
