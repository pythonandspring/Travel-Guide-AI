{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        
        
        /* General reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Background styling */
        body {
            background-color:rgb(72, 69, 69); /* Dark theme */
            font-family: Arial, sans-serif;
        }

        /* Hide navbar elements */
        .navbar, .header, .navigation, #navbar, #header {
            display: none !important; /* Forcefully hide these elements */
            visibility: hidden !important; /* Ensure no visual content */
            height: 0 !important; /* Prevent space usage */
            overflow: hidden !important; /* Hide any content */
        }

        /* Center the upload form */
        .upload-form {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(102, 100, 100, 0.8); /* Dark overlay */
            z-index: 999;
        }

        /* Form styling */
        .upload-form form {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(106, 102, 102, 0.2);
            width: 350px;
            text-align: center;
        }

        /* Input and button styling */
        .upload-form form input,
        .upload-form form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        /* Upload button styling */
        .upload-form form button[type="submit"] {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .upload-form form button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Cancel button styling */
        .upload-form form button.cancel {
            background-color: #f44336; /* Red button */
            color: white;
            border: none;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .upload-form form button.cancel:hover {
            background-color: #d32f2f;
        }

        /* Label styling */
        .upload-form form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
    </style>
</head>
<body>
    <div class="upload-form">
        <form method="POST" enctype="multipart/form-data" action="{% url 'add_image_hotel' %}">
            {% csrf_token %}
            <label for="name">Image Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter image name" required>

            <label for="image">Select Image:</label>
            <input type="file" id="image" name="image" required>

            <button type="submit">Upload</button>
            <button type="button" class="cancel">
                <a href="{% url 'hotel_images' %}" style="color: white; text-decoration: none;">Cancel</a>
            </button>
        </form>
    </div>
</body>
</html>
