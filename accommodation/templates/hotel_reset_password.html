{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Reset Password</title>
    <style>
        /* Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            justify-content: center;
            align-items: center; /* Vertically center the form */
        }

        h2 {
            text-align: center;
            margin-top: 50px;
            color: #333;
        }

        form {
            width: 100%;
            max-width: 400px; /* Set a max width for the form */
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        p {
            text-align: center;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <form method="post">
        <h2>Reset Password</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Password</button>
    </form>
    {% if error %}
    <p>{{ error }}</p>
    {% endif %}

</body>
</html>
