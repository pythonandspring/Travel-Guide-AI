{% extends 'home/base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/feedback.css' %}">
</head>

<div style="background: url('{% static "images/bg-f.jpg" %}') no-repeat center center/cover; padding-top: 3rem; padding-bottom: 2rem;">
<div class="feedback-container" >
    <h1>We Value Your Feedback!</h1>
    <p>Please share your experience or suggestions to help us improve.</p>
    <form action="#" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="visitor-name">Visitor Name:</label>
            <input type="text" id="visitor-name" name="visitor_name" required>
        </div>
        <div class="form-group">
            <label for="visitor-address">Visitor Address:</label>
            <input type="text" id="visitor-address" name="visitor_address" required>
        </div>
        <div class="form-group">
            <label for="visitor-email">Visitor Email:</label>
            <input type="email" id="visitor-email" name="visitor_email" required>
        </div>
        <div class="form-group">
            <label for="visitor-phone">Visitor Phone No:</label>
            <input type="tel" id="visitor-phone" name="visitor_phone" required>
        </div>
        <div class="form-group">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" rows="5" required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>    
</div>
</div>

<script>
    alertify.set('notifier', 'position', 'top-right');
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                alertify.success("{{ message|escapejs }}");
            {% elif message.tags == 'error' %}
                alertify.error("{{ message|escapejs }}");
            {% elif message.tags == 'warning' %}
                alertify.warning("{{ message|escapejs }}");
            {% else %}
                alertify.message("{{ message|escapejs }}");
            {% endif %}
        {% endfor %}
    {% endif %}
</script>
{% endblock %}
