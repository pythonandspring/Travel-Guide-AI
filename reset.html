<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ecdfdf;
            background-image: url(fre.png);
            background-size: cover;
            backdrop-filter: blur(2px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #a3f6fd7e;
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            border:2px solid aqua;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h2 {
            text-align: center;
        }
        

        .form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
    width: 90%;
    padding: 10px;
    backdrop-filter: blur(10px);
    border: 3px solid #faf8f8f0;
    border-radius: 15px;
    background-color: transparent; /* Set background to transparent */
    color: #1a1818; /* Optional: Set text color for better visibility */
}

/* Optional: Change border color on focus */
input[type="text"]:focus,
input[type="password"]:focus,
input[type="email"]:focus {
    border-color: #007bff; /* Change to your desired focus color */
    outline: none; /* Remove default outline */
}
        button {
            width: 100%;
            padding: 10px;
            background-color: #3a9cff;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0040ff;
        }
        .popup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            width: 300px;
        }
        .close-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .close-btn:hover {
            background-color: #c82333;
        }
        .error {
            color: red;
            font-size: 12px;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Reset Password</h2>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required>
        <div class="error" id="username-error"></div>
    </div>
    <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        <div class="error" id="email-error"></div>
    </div>
    <div class="form-group">
        <label for="confirm-email">Confirm Email Address</label>
        <input type="email" id="confirm-email" placeholder="Confirm your email" required>
        <div class="error" id="confirm-email-error"></div>
    </div>
    <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password" required>
        <div class="error" id="new-password-error"></div>
    </div>
    <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" placeholder="Confirm new password" required>
        <div class="error" id="confirm-password-error"></div>
    </div>
    <button id="reset-button">Reset Password</button>

    <!-- Added Login hyperlink -->
    <p style="text-align: center; margin-top: 15px;">
        Already have an account? <a href="login.html" style="color: #4000ff; text-decoration: none;">Login</a>
    </p>
</div>



<div class="popup" id="popup">
    <div class="popup-content">
        <p id="popup-message">Your password has been reset successfully!</p>
        <button class="close-btn" id="close-popup">Close</button>
    </div>
    
</div>


<script>
    document.getElementById('reset-button').addEventListener('click', function() {
        // Clear previous error messages
        document.getElementById('username-error').textContent = '';
        document.getElementById('email-error').textContent = '';
        document.getElementById('confirm-email-error').textContent = '';
        document.getElementById('new-password-error').textContent = '';
        document.getElementById('confirm-password-error').textContent = '';

        // Get input values
        const username = document.getElementById('username').value.trim();
        const email = document.getElementById('email').value.trim();
        const confirmEmail = document.getElementById('confirm-email').value.trim();
        const newPassword = document.getElementById('new-password').value.trim();
        const confirmPassword = document.getElementById('confirm-password').value.trim();

        let isValid = true;

        // Validate username
        if (username === '') {
            document.getElementById('username-error').textContent = 'Username is required.';
            isValid = false;
        }

        // Validate email
        const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (email === '') {
            document.getElementById('email-error').textContent = 'Email is required.';
            isValid = false;
        } else if (!emailPattern.test(email)) {
            document.getElementById('email-error').textContent = 'Invalid email format.';
            isValid = false;
        }

        // Validate confirm email
        if (confirmEmail === '') {
            document.getElementById('confirm-email-error').textContent = 'Please confirm your email.';
            isValid = false;
        } else if (email !== confirmEmail) {
            document.getElementById('confirm-email-error').textContent = 'Emails do not match.';
            isValid = false;
        }

        // Validate new password
        const passwordPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
        if (newPassword === '') {
            document.getElementById('new-password-error').textContent = 'New password is required.';
            isValid = false;
        } else if (!passwordPattern.test(newPassword)) {
            document.getElementById('new-password-error').textContent = 'Password must contain at least 8 characters, including one uppercase letter, one lowercase letter, one number, and one special character.';
            isValid = false;
        }

        // Validate confirm password
        if (confirmPassword === '') {
            document.getElementById('confirm-password-error').textContent = 'Please confirm your password.';
            isValid = false;
        } else if (newPassword !== confirmPassword) {
            document.getElementById('confirm-password-error').textContent = 'Passwords do not match.';
            isValid = false;
        }

        // If all validations pass, show the popup
        if (isValid) {
            document.getElementById('popup').style.display = 'flex';
        }
    });

    document.getElementById('close-popup').addEventListener('click', function() {
        // Hide the popup
        document.getElementById('popup').style.display = 'none';
    });
</script>
</body>
</html>
