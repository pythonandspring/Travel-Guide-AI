<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(image/sin.webp);
            background-size: 100% ;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            backdrop-filter:blur(3px);
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;

            
        }
        input[type="text"],
        input[type="date"],
        input[type="email"] {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4e0d3a;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #4e0d3a;
            text-decoration: none;
        }
        @media (max-width: 500px) {
            .container {
                padding: 15px;
            }
            input[type="text"],
            input[type="date"],
            input[type="email"],
            button {
                padding: 8px;
            }
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Sign Up Successful!'); // Simulate a successful signup
            // Here you can add code to actually handle the signup process
        }
    </script>
</head>
<body>

    <div class="container">
        <h2 style="margin-bottom: 20px;">Sign Up</h2>
        <form onsubmit="handleSubmit(event);">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Middle Name">
            <input type="text" placeholder="Last Name" required>
            <input type="date" required>
            <input type="email" placeholder="Email Address" required>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="login.html">Login</a></p>
    </div>

</body>
</html>
